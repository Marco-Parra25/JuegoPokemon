    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=VT323&display=swap');

      body {
        margin: 0;
        overflow: hidden;
        background-color: #1a1a1a;
        color: #00ff41;
        touch-action: none;
        overscroll-behavior: none;
        font-family: 'Share Tech Mono', monospace;
      }
      
      canvas {
        /* Imagen limpia, sin filtros oscuros */
        image-rendering: auto; 
      }
      
      /* Text Glitch - Mantenemos solo para texto UI espec√≠fico */
      .glitch-text {
        position: relative;
      }
      .glitch-text::before,
      .glitch-text::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: transparent;
      }
      .glitch-text::before {
        left: 2px;
        text-shadow: -1px 0 #ff00c1;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim 5s infinite linear alternate-reverse;
      }
      .glitch-text::after {
        left: -2px;
        text-shadow: -1px 0 #00fff9;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim 2s infinite linear alternate-reverse;
      }

      @keyframes glitch-anim {
        0% { clip: rect(30px, 9999px, 10px, 0); }
        20% { clip: rect(85px, 9999px, 90px, 0); }
        40% { clip: rect(10px, 9999px, 50px, 0); }
        60% { clip: rect(60px, 9999px, 20px, 0); }
        80% { clip: rect(20px, 9999px, 70px, 0); }
        100% { clip: rect(50px, 9999px, 60px, 0); }
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: #000; }
      ::-webkit-scrollbar-thumb { background: #00ff41; }
    </style>
